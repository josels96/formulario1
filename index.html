<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de facturas</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>    
    <section id="main" class="container-lg mt-3">
        <h1 class="text-center fs-2 text-warning-emphasis border border-2 border-warning rounded-2">Tabla de facturas</h1>
        <div id="formulario" class="my-3 border border-3 border-warning rounded p-3">
            <form name="form1" id="form1" method="post" action="">
                <div class="row mb-2">
                    <div class="col-12 col-lg-6">
                        <label class="form-label fw-bold">Fecha de factura</label>
                        <input type="date" name="factura" id="factura" placeholder="Introduzca fecha de la factura" class="form-control border-warning-subtle">
                    </div>                
                    <div class="col-12 col-lg-6">
                        <label class="form-label fw-bold">Fecha de compra</label>
                        <input type="date" name="compra" id="compra" placeholder="Introduzca fecha de compra" class="form-control border-warning-subtle">
                    </div>
                </div>
                <div class="row mb-2">                 
                    <div class="col-12">
                        <label class="form-label fw-bold">Proveedor</label>
                        <input type="text" name="proveedor" id="proveedor" maxlength="100" placeholder="Introduzca nombre del proveedor" class="form-control border-warning-subtle">
                    </div>
                </div>
                <div class="row mb-2">                 
                    
                </div>
                <div class="row mb-2">
                    <div class="col-12 col-lg-6">
                        <label class="form-label fw-bold">Días de pago</label>
                        <input type="number" name="dias" id="dias" placeholder="Introduzca los días de pago" class="form-control border-warning-subtle">
                    </div>
                    <div class="col-12 col-lg-6">
                        <label class="form-label fw-bold">Fecha de pago</label>
                        <input type="date" name="pago" id="pago" readonly placeholder="Introduzca fecha de pago" class="form-control border-warning-subtle">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-12 col-lg-6">
                        <label class="form-label fw-bold">Importe</label>
                        <input type="number" name="importe" id="importe" placeholder="Introduzca importe" class="form-control border-warning-subtle">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="button" id="guardar" class="btn btn-warning">Guardar</button>
                    <button type="button" id="actualizar" class="btn btn-warning fuera">Actualizar</button>
                </div>
            </form>
        </div>
    </section>
    <section id="tabla" class="container-lg mt-5 table-responsive">
        <table class="table table-bordered border-warning-subtle text-center">
            <thead class="align-middle">
                <tr>
                    <th>Fecha de factura</th>
                    <th>Proveedor</th>
                    <th>Fecha de compra</th>
                    <th>Días de pago</th>
                    <th>Fecha de pago</th>
                    <th>Importe</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody class="table-group-divider table-bordered border-warning-subtle"></tbody>
        </table>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/moment.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
